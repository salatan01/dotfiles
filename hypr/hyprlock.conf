# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/assets/img/hyprlock/bg_hlock.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}
# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}
# LEFT PANEL BLUR (Sugar Candy style)
shape {
    monitor =
    size = 500, 97%
    color = rgba(30, 30, 40, 0.5)
    rounding = 50
    border_size = 5
    border_color = rgba(20, 20, 25, 0.8)
    #   border_color = rgba(255, 255, 255, 0)
    rotate = 0
    xray = false
    position = 11, 0
    halign = left
    valign = center
}
# GREETINGS
label {
    monitor =
    text = Welcome Back!
    color = rgba(255, 255, 255, 0.95)
    font_size = 38
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 80, 320
    halign = left
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}
# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(255, 255, 255, 0.95)
    font_size = 42
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 180, 240
    halign = left
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}
# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.85)
    font_size = 16
    font_family = JetBrainsMono Nerd Font Medium
    position = 125, 185
    halign = left
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.4)
}
# Profile-Photo
image {
    monitor =
    path = ~/.config/hypr/assets/img/hyprlock/pp_hlock.jpeg
    border_size = 3
    border_color = rgba(255, 255, 255, 0.9)
    size = 120
    rounding = 60
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 200, 40
    halign = left
    valign = center
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.6)
}
# USER-BOX BACKGROUND
shape {
    monitor =
    size = 380, 60
    color = rgba(20, 20, 30, 0.4)
    rounding = 12
    border_size = 2
    border_color = rgba(255, 255, 255, 0.3)
    rotate = 0
    xray = false
    position = 80, -130
    halign = left
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}
# USERNAME LABEL
label {
    monitor =
    text =    NightKat
    color = rgba(255, 255, 255, 0.95)
    outline_thickness = 0
    font_size = 19
    font_family = JetBrainsMono Nerd Font Bold
    position = 210, -130
    halign = left
    valign = center
}
# INPUT FIELD BACKGROUND SHAPE
shape {
    monitor =
    size = 380, 60
    color = rgba(20, 20, 30, 0.4)
    rounding = 12
    border_size = 2
    border_color = rgba(255, 255, 255, 0.4)
    rotate = 0
    xray = false
    position = 80, -210
    halign = left
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
}
# INPUT FIELD
input-field {
    monitor =
    size = 360, 50
    outline_thickness = 0
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(0, 0, 0, 0)
    font_color = rgba(255, 255, 255, 0.95)
    fade_on_empty = false
    fade_timeout = 1000
    font_family = JetBrainsMono Nerd Font Bold
    font_size = 16
    placeholder_text = <span foreground="##ffffff80">ðŸ”’ Enter Password</span>
    hide_input = false
    check_color = rgba(100, 200, 100, 0.8)
    fail_color = rgba(200, 100, 100, 0.8)
    position = 90, -210
    halign = left
    valign = center
}

