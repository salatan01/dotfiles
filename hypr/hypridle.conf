general {
    lock_cmd = pidof hyprlock || hyprlock       # What to run when locking
    before_sleep_cmd = loginctl lock-session    # Lock before suspending
    after_sleep_cmd = hyprctl dispatch dpms on  # Turn screen ON when waking up
}

listener {
    timeout = 300                                # 5 minutes
    on-timeout = loginctl lock-session           # Lock the screen
}

listener {
    timeout = 330                                # 5.5 minutes
    on-timeout = hyprctl dispatch dpms off       # Turn off the monitor to save power
    on-resume = hyprctl dispatch dpms on         # Turn it back on when you return
}
